<ion-modal-view>
  <ion-header-bar class="bar-dark">
    <h1 class="title">{{activeCourse.activePupil.name}}</h1>
    <button class="button button-clear" ng-click="hideModal()">Close</button>
  </ion-header-bar>
  <ion-content>
    <div class="list">
      <div class="item" ng-repeat="x6 in activeCourse.activePupil.ratings">
        {{ x6.datum | date:'EEE, yyyy-MM-dd (HH:mm:ss)'}}
      </div>
    </div>
  </ion-content>
</ion-modal-view>
