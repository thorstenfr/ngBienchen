    <!-- Modal header bar -->

      <button ng-click="closeNewSubject()" class="button button-clear button-positive">Abbruch</button>
    </ion-header-bar>

    <!-- Modal content area -->

     <form ng-submit="closeEditSubject(subject)">

			<span class="input-label">Thema: {{activeSubject.title}} </span>
          	<input type="text" placeholder="Thema" ng-model="subject.title">	             
          </label>
		  
          <label class="item item-input item-stacked-label">
          Geplant f√ºr Datum: {{activeSubject.geplant_fuer | date}}

        </div>

      </form>
