<ion-view hide-back-button="false" title="CSV-Export" cache-view="false" id="csv">
	
<ion-content scroll="false">
	<h4>Exportieren der erfassten Daten als Email oder als Datei</h4>
	<p>kurs,name,bienchen,teufelchen</p>
	<ul ng-repeat="course in courses">
		<li ng-repeat="pupil in course.pupils">{{course.title}},{{pupil.name}},{{pupil.ratings.length}},{{pupil.teufelchen.length}} 
        </li>
	</ul>
	
	<br>
	
	<a class="button" href="mailto:?subject={{consts.csvsubject}}&body={{csvstr}}">Erstelle Email</a>
	
	<button class="button" ng-click="downloadCsvEx()">Erstelle Datei</button>

</ion-content>
</ion-view>
