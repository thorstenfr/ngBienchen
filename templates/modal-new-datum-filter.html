	<div class="modal" >

    <!-- Modal header bar -->
    <ion-header-bar class="bar-secondary">
      <h1 class="title">Nach Datum filtern</h1>
      <button ng-click="closeNewDatumFilter()" class="button button-clear button-positive">LÃ¶schen</button>
    </ion-header-bar>

    <!-- Modal content area -->
    <ion-content>

     <form>
				<ion-checkbox ng-model="set_monat">Aktueller Monat</ion-checkbox>

        <div class="list" ng-show="!set_monat">
	        <label class="item item-input">
	          Von-Datum:
	            <input  id="von_input" type="date" ng-model="vonDatum">
	          </label>

	          <label class="item item-input">
	          Bis-Datum:
	            <input id="name_input" type="date" ng-model="bisDatum">
	          </label>
        </div>
        <div class="padding">
          <button ng-click="setNewDatumFilter(vonDatum, bisDatum, set_monat)" type="submit" class="button button-block button-positive">Datumfilter setzen</button>
        </div>
      </form>

    </ion-content>

  </div>
